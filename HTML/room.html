<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room</title>

    <link rel="stylesheet" href="../CSS/room.css"/>
    <script type="text/javascript" src="../JS/room.js"> </script>

    <!-- Speech SDK REFERENCE -->
    <script src="../JS/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <!-- Speech Speech SDK Authorization token -->
    <script src="../JS/authorizationToken.js"></script>

    <!-- Speech SDK USAGE -->
    <script src="../JS/speechUsage.js"></script>

    <!-- Browser hooks -->
    <script src="../JS/browserHooks.js"></script>

</head>

<body>
    <div id="pop-up" class="modal">

        <div class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('pop-up').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../images/avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                //date despre user
            </div>
        </div>
    </div>

    <div class="textSquare buttons">
        <button id="speechsdkStartContinuousRecognition" style="display: inline-block">Start recording</button>
        <button id="speechsdkStopContinuousRecognition" disabled="disabled">STOP recording</button>
    </div>

    <div class = "textSquare sidenav">
        <div class = "header" id = "peopleOnline">
            <p>People online</p>
        </div>

        <div class = "person">
            <p onclick="document.getElementById('pop-up').style.display='block'" style="width:auto;">Irina</p>

        </div>
        <div class = "person">
            <p onclick="document.getElementById('pop-up').style.display='block'" style="width:auto;">Maria</p>
        </div>

    </div>

    <div class = "textSquare textBox">
        <textarea id="phraseDiv" style="display: inline-block;width:100%;height:100%"></textarea>
    </div>

</body>

</html>
